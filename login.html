<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="loginglobals.css" />
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login">
    <div class="overlap-group-wrapper">
      <div class="overlap-group">
        <div class="fluffy-flower">
          <img class="image" src="images\flower.png" alt="Decorative image" />
        </div>
        <div class="rectangle"></div>
        <div class="text-wrapper">Welcome to Namaste Bridal</div>
        <div class="rectangle-2">
          <form action="http://localhost:8000/login" method="POST">
          <input
          type="password"
          name="password"
          class="password-input"
          placeholder="Enter password"
          required
        /></div>
        <div class="rectangle-3">
          
        <div>
          <input
            type="email"
            name="email"
            class="email-input"
            placeholder="Enter your email"
            required
          />
        </div>
      </div>
         <button type="submit" class="button">Sign In</button>
        </form>
        <div class="text-wrapper-2">Email</div>
        <div class="text-wrapper-3">Log In to your Account</div>
        <div class="text-wrapper-4">Password</div>
        <img class="logo" src="images\logo.png" alt="Company Logo" />
      </div>
    </div>
  </div>
</body>
</html>
